<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buscador</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@700&family=Roboto:wght@100&family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>
<!--El header tiene que estar en todas las paginas-->
    <header>/
        <div class="imagenes">
            <img src="./img/LUNAAAAAA.png" alt="moon watch titulo">
        </div>
        
        <nav class="contenedor_barra">
            <ul class="barrainicio">
                <li><a href="index.html">Home</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
                <li><a href="genero.html">Genero</a></li>
                <li><a href="genero_detalles.html">Detalles</a></li>
                <li><a href="peliculas_detalles.html">Peliculas</a></li>
                <li><a href="series_detalles.html">Series</a></li>
            </ul>
        </nav>

        <form class="buscador" action="buscador.html" method="get">
            <label for="busqueda"></label>
            <input type="text" id="busqueda" name="búsqueda" placeholder="Escribe aquí"> <!--el id es lo que necesitamos para llamarlo en js y aparezca en el título-->
        </form>

        <div class="imagenes">
            <img src="./img/logoproyecto.png" alt="moon watch logo">
        </div>

    </header>
<!--Comienza el buscador-->
    <h1>Resultados de Búsqueda</h1>
    <main class="cuerpo">
    <h2 id="searchTitle">Buscaste: <p id="searchTerm"></p></h2>

    <ul class="contenedor_resultados"> <!-- a partir de acá se modifica cuando se busca algo-->
        <li class="imagenes_buscador">
            <article class="seriesv 1">
                <a href="series_detalles.html"> <img src="./img/thesummeriturnedpretty.jpg" alt="The Summer I Turned Pretty"> </a>
                <div class="infopeli"> <!-- esto por cada busqueda-->
                    <a href="./series_detalles.html">The Summer I Turned Pretty</a> <br>
                    <a href="./series_detalles.html">
                </div>
            </article>
        </li>
    </ul>


    <h2>No hay resultados para tu búsqueda</h2>
    </main>

    <footer>
        <h2>Moon Watch</h2>
        <p>Victoria Forginieri Julieta Burgos Maia Dolensky</p>
        <div class="imagen_footer">
            <img src="./img/logoproyecto.png" alt="moon watch logo">
        </div>
    </footer>

    <script src="./js/buscador.js"></script>


</body>
</html>
